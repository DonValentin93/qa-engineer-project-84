---
- summary: |
    Некореектное отображение сайта мобильной версии на различных устройствах
environment: |
    Google chrome Версия 128.0.6613.138
steps-to-reproduce: |
    Зайти на страницу https://hexlet-products-store.vercel.app/
    Перейти на вкеладку DEVTOOLS
    Выбрать отображение на мобильном устройстве
    Выбрать устройство, например Samsung galaxy
expected-result: |
    Сайт должен отображаться корректно, все кнопки и формы должы быть в пределах своих полей и разметки
actual-result: |
    оформление сайта съезжает, формы и кнопки отображаются не коректно, выходят за пределы полей и разметки
